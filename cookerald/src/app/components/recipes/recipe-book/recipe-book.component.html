<div *ngIf="recipe">
  <div class="row">
    <div class="col-xs-12">
      <img src="{{ recipe.image }}" alt="smeed" class="img-responsive" />
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{ recipe.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group" appDropdown>
        <button type="button" class="btn btn-primary dropdown-toggle">
          Manage recipe <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="#" (click)="toShoppingList()">to shopping list</a></li>
          <li><a href="#">edit recipe</a></li>
          <li><a href="#">delete recipe</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">{{ recipe.description }}</div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let ingredient of recipe.ingredients"
        >
          <app-ingredient [ingredient]="ingredient" />
        </li>
      </ul>
    </div>
  </div>
</div>
