<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit  />
    <hr />
    <ul class="list-group">
      <a
        href="#"
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let ingredient of ingredients"
        appBetterHighlight
        [defaultColor]="'transparent'"
        [highlightColor]="'#f0f0f0'"
      >
        <h4>{{ ingredient.name }} ({{ ingredient.amount }})</h4>
      </a>
    </ul>
  </div>
</div>
