<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #inputName />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" #inputAmount />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success margin-right-s"
            type="submit"
            (click)="addItem()"
          >
            Add item
          </button>
          <button type="button" class="btn btn-danger margin-right-s">
            Delete
          </button>
          <button type="button" class="btn btn-primary margin-right-s">
            Clear form
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
